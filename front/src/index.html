<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIRPUC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <body data-bs-theme="dark">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="./Index.html"> AirPuc </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Reservas</a></li>
                    <li><a class="dropdown-item" href="#">Check-in</a></li>
                  </ul>
                </li>
              </ul>

              <button type="button" class="btn" href="">Conectar</button>
              <button type="button" class="btn btn-outline-secondary">Cadastrar</button>

            </div>
          </div>
      </nav>
      <div class="position-relative">
        <img src="./assets/images/aviao.png" width="100%">
        <div class="position-absolute top-50 start-50 translate-middle rounded" style="background-color: rgb(68, 68, 68); margin-top: 12%; padding: 1% 2%;">
          <h2>Passagens a√©reas</h2>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="idaEVolta" checked>
            <label class="form-check-label" for="idaEVolta">
              Ida e volta
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="ida">
            <label class="form-check-label" for="ida">
              Somente ida
            </label>
          </div>
          <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
              <div class="input-group">
                <input type="text" class="form-control" id="psgOrigem" placeholder="Cidade origem">
                <input type="text" class="form-control" id="psgDestino" placeholder="Cidade destino">
              </div>
            </div>
          
            <div class="col-12">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Data Ida" onfocus="this.type='date'" onblur="this.type='text'" id="dtIda">
                <input type="text" class="form-control" placeholder="Data Volta" onfocus="this.type='date'" onblur="this.type='text'" id="dtVolta">
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
            </div>
          </form>
          </div>
        </div>
      </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </body>
</html>
