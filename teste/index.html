<!DOCTYPE html>

<head>

    <title>Mapa de Assentos</title>

</head>
<body>
    <h1>Mapa de Assentos</h1>

        <table>
            <tbody>
                <tr>
                    <td class="seat empty"></td>

                    <td class="seat"></td>
                    <!-- Adicione mais assentos aqui -->
                </tr>

                    <td class="seat"></td>

                <!-- Adicione mais linhas de assentos aqui -->
            </tbody>
        </table>
    </div>
    <button id="book-button">Reservar</button>
    <script src="script.js"></script>
</body>
</html>
