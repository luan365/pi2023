<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Pagamento</title>

    <!-- Adicione o link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #343a40; /* Cor de fundo escura para o tema escuro */
            color: #ffffff; /* Cor do texto para o tema escuro */
        }

        #messageContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }

        form {
            background-color: #212529; /* Cor de fundo escura para o formulário */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #paymentForm label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff; /* Cor do texto dos rótulos no formulário */
        }

        #paymentForm input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        #paymentForm button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #paymentForm button:hover {
            background-color: #45a049; /* Cor de fundo ao passar o mouse sobre o botão */
        }
    </style>
</head>
<body>

<!-- Formulário de Pagamento -->
<form id="paymentForm">
    <label for="cardNumber">Número do Cartão:</label>
    <input type="text" id="cardNumber" placeholder="**** **** **** ****" maxlength="19" oninput="formatCardNumber()" required>

    <label for="cardName">Nome no Cartão:</label>
    <input type="text" id="cardName" placeholder="Nome Completo" required>

    <label for="expiryDate">Data de Expiração:</label>
    <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" oninput="formatExpiryDate()" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" placeholder="***" maxlength="3" required>

    <!-- Novo campo de email -->
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="seuemail@example.com" required>

    <button type="button" onclick="processPayment()">Pagar</button>
</form>

<!-- Container da Mensagem -->
<div id="messageContainer"></div>

<!-- Adicione o link para o Bootstrap JS e o Popper.js para suporte ao dropdown -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function processPayment() {
        var cardNumber = document.getElementById('cardNumber').value;
        var cardName = document.getElementById('cardName').value;
        var expiryDate = document.getElementById('expiryDate').value;
        var cvv = document.getElementById('cvv').value;
        var email = document.getElementById('email').value;

        // Simulação de verificação
        if (cardNumber.endsWith('8')) {
            showMessage('Erro Técnico');
        } else if (cardNumber.endsWith('9')) {
            showMessage('Erro de Saldo: Saldo insuficiente no cartão.');
        } else {
            showMessage('Pagamento processado com sucesso!');
            // Aqui você pode adicionar lógica para enviar os dados ao servidor
        }
    }

    function showMessage(message) {
        var messageContainer = document.getElementById('messageContainer');
        var form = document.getElementById('paymentForm');

        messageContainer.innerText = message;
        messageContainer.style.display = 'block';
        form.style.display = 'none';

        // Ocultar a mensagem após alguns segundos 
        setTimeout(function() {
            messageContainer.style.display = 'none';
            form.style.display = 'block';
        }, 5000); 
    }

    function formatCardNumber() {
        var input = document.getElementById('cardNumber');
        var value = input.value;

        var formattedValue = value.replace(/\s/g, '').replace(/(.{4})/g, '$1 ').trim();

        input.value = formattedValue;
    }

    function formatExpiryDate() {
        var input = document.getElementById('expiryDate');
        var value = input.value;

        if (value.length === 2 && value.indexOf('/') === -1) {
            input.value = value + '/';
        }
    }
</script>

</body>
</html>
