		<div class="position-relative">
			<div class="position-absolute top-50 start-50 translate-middle rounded"
				style="background-color: rgb(68, 68, 68); margin-top: 16%; width: 400px; padding: 20px 12px;">
				<form>
					<div class="form-outline mb-4">
						<input type="email" id="email" class="form-control" />
						<label class="form-label" for="email">Email</label>
					</div>

					<div class="form-outline mb-4">
						<input type="password" id="senha" class="form-control" />
						<label class="form-label" for="senha">Senha</label>
					</div>
					<button type="button" class="btn btn-primary btn-block mb-4" onclick="login()">Entrar</button>
				</form>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function login() {
				// Obtenha o valor do campo de email
				var email = document.getElementById("email").value;
				var senha = document.getElementById("senha").value;

				// funcao que verifica se preencheu o email.
				function preencheuEmail() {
					let resultado = false;
					const emailInformado = document.getElementById("email").value;
					if (emailInformado.length > 0) {
						resultado = true;
					}
					return resultado;
				}

				function preencheuSenha() {
					let resultado = false;
					const senha = document.getElementById("senha").value;
					if (senha.length > 0) {
						resultado = true;
					}
					return resultado;
				}

				if (!preencheuEmail()) {
					alert("Digite o email...");
					return;
				}

				if (!preencheuSenha()) {
					alert("Digite a senha...");
					return;
				}
						if (email === "admin@gmail.com") {
							// Redirecionar para a página AdminLogin.html
							window.location.href = "http://localhost:1521/front/src/modules/admin/AdminLogin.html";
						} else if (email === "user@gmail.com") {
							// Redirecionar para a página userLogin.html
							window.location.href = "http://localhost:1521/front/src/user/userLogin.html";
						} else {
							// Adicionar código para lidar com outros casos, se necessário
							alert("Email não reconhecido. Tente novamente.");
							location.reload();
						}
				}
		</script>
